
{% extends "base.html"%}
{% load staticfiles %}
{% load base_tags %}
{% block content %}
<h1 class="h1-title">Languages</h1> <div class="help-icon" data-toggle="modal" data-target="#myModal"></div>
{% for language in languages %}
<div class="col-md-4">
  <a class="language-item">{{language}}</a>
</div>
{% endfor %}

<br>
<br>
<br>



{% endblock content %}

{% block content_js %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<script src="{% static 'question.js' %}"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $('a').click(function(){
      location.href = '/home';
    });
  })
</script>

{% endblock content_js %}


{% block content_css %}
<link href="{% static 'language.css' %}" rel="stylesheet">

{% endblock content_css %}
